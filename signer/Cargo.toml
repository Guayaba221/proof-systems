[package]
name = "mina-signer"
version = "0.1.0"
edition = "2021"

[lib]
path = "src/lib.rs"

[dependencies]
oracle = { path = "../oracle" }
mina-curves = { path = "../curves" }
o1-utils = { path = "../utils" }

ark-ec = { version = "0.3.0", features = [ "parallel" ] }
ark-ff = { version = "0.3.0", features = [ "parallel", "asm" ] }
ark-serialize = "0.3.0"

rand = "0.8.0"
array-init = "2.0.0"
blake2 = "0.10.0"
hex = "0.4"
bitvec = "0.22.3"
sha2 = "0.10.0"
bs58 = "0.4.0"
byteordered =  "0.6.0"
